<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="CSS/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="CSS/homework.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="JS/homework.js"></script>
    <title>JQuery Hon=mework</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-icon">
                <ul>
                    <li><a href="#" class="fb_icon"><img src="../images/fb_logo.png" alt=""><span>粉絲團</span></a></li>
                    <li><a href="#" class="twitter_icon"><img src="../images/twitter.png" alt=""><span>追蹤我們</span></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
            <div class="header-logo">
                <img src="../images/header_logo.png" alt="">
                <div class="header-menu">
                    <ul>
                        <li><a href="#">首頁</a></li>
                        <li>
                            <a href="#">產品介紹</a>
                            <ul class="produsts-list">
                                <li><a href="#">電子類</a></li>
                                <li><a href="#">手工類</a></li>
                                <li><a href="#">家具類</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">聯絡我們</a>
                            <ul class="content-us">
                                <li><a href="#">店家地址</a></li>
                                <li><a href="#">店家信箱</a></li>
                                <li><a href="#">店家電話</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-nivo">
                <div id="nivo">
                    <div class="slider-wrapper theme-default">
                        <div id="slider" class="nivoSlider">
                            <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt=""  />
                            <img src="images/up.jpg" data-thumb="images/up.jpg" alt=""/>
                            <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                            <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-top">
                <div class="image">
                    <div class="image1"></div>
                    <div class="image2"></div>
                    <div class="image3"></div>
                </div>
            </div>
            <div class="content-middle"></div>
            <div class="content-bottom"></div>
        </div>
        <div class="footer"></div>
    </div>

    <!-- Nivo JS -->
    <script type="text/javascript" src="JS/jquery.nivo.slider.js"></script>
</body>
</html>
