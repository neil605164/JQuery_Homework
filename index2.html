<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/mystyle.css">
	<link rel="stylesheet" href="CSS/lightbox.min.css">
	<link rel="stylesheet" href="CSS/nivo-slider.css" type="text/css" />
	<link rel="stylesheet" href="CSS/default.css" type="text/css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script type="text/javascript" src="JS/jquery.peity.min.js"></script>
	<script src="JS/all.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="slider-wrapper theme-default">
				<div id="slider" class="nivoSlider">
					<img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
					<img src="images/up.jpg" data-thumb="images/up.jpg" alt="" />
					<img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" />
					<img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
				</div>
			</div>
		</div>
		<div class="content">
			<section>
				<div>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg" alt="image-1"/></a>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
				</div>

				<div>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg" alt="image-1"/></a>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a>
					<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" ><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
				</div>
			</section>
		</div>
	</div>
	<span class="pie">1/10</span>
	<span class="pie">226/360</span>
	<span class="pie">0.52/1.561</span>
	<span class="pie">1,4</span>
	<span class="pie">226,134</span>
	<span class="pie">0.52,1.041</span>
	<span class="pie">1,2,3,2,2</span>

	<br>

	<span class="donut">1/5</span>
	<span class="donut">226/360</span>
	<span class="donut">0.52/1.561</span>
	<span class="donut">1,4</span>
	<span class="donut">226,134</span>
	<span class="donut">0.52,1.041</span>
	<span class="donut">1,2,3,2,2</span>

	<br>

	<p class="data-attributes">
		<span data-peity='{ "fill": ["red", "#eeeeee"],    "innerRadius": 10, "radius": 40 }'>1/7</span>
		<span data-peity='{ "fill": ["orange", "#eeeeee"], "innerRadius": 14, "radius": 36 }'>2/7</span>
		<span data-peity='{ "fill": ["yellow", "#eeeeee"], "innerRadius": 16, "radius": 32 }'>3/7</span>
		<span data-peity='{ "fill": ["green", "#eeeeee"],  "innerRadius": 18, "radius": 28 }'>4/7</span>
		<span data-peity='{ "fill": ["blue", "#eeeeee"],   "innerRadius": 20, "radius": 24 }'>5/7</span>
		<span data-peity='{ "fill": ["indigo", "#eeeeee"], "innerRadius": 18, "radius": 20 }'>6/7</span>
		<span data-peity='{ "fill": ["violet", "#eeeeee"], "innerRadius": 15, "radius": 16 }'>7/7</span>
	</p>
	<!-- <script src="JS/lightbox-plus-jquery.min.js"></script>
	<script type="text/javascript" src="JS/jquery.nivo.slider.js"></script> -->
</body>
</html>
